<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimock Configuration</title>
</head>
<body>
<table>
    {{#resources}}
    <tr>
        <td><a href="{{requestPath}}">{{requestPath}}</a></td>
        <td>{{httpMethod}}</td>
        <td>{{contentType}}</td>
        <td>
            <select>
                {{#availableResponses}}
                <option>{{name}} ({{statusCode}})</option>
                {{/availableResponses}}
            </select>
        </td>
        {{#selectedResponse}}
        <td><strong>selected:</strong> {{name}} ({{statusCode}})</td>
        {{/selectedResponse}}
    </tr>
    {{/resources}}
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimock Configuration</title>
</head>
<body>
<table>
    {{#configItems}}
    <tr>
        {{#templateFile}}
        <td><a href="{{requestPath}}">{{requestPath}}</a></td>
        <td>{{method}}</td>
        <td>{{extension}}</td>
        {{/templateFile}}
        {{#config}}
        <td>{{statusCode}}</td>
        {{/config}}
    </tr>
    {{/configItems}}
</table>
</body>
</html>
